        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;

            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);

            color: #333;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

            font-size: 1.2em;

        }


        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }


        img {
            max-width: 100%;
            border-radius: 8px;
            margin: 10px 0;
        }


        li {
            color: #444;
            font-size: 1em;
            margin-bottom: 5px;
        }


        hr {
            margin: 20px 0;
            border: none;
            border-top: 2px solid #eee;
        }


        li {
            display: inline-block;
            background-color: #e0e0e0;
